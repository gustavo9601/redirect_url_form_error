<!doctype html>
<html lang="es_CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect Link To Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Paste the error</h1>
            <hr>
            <input type="text" class="form form-control mb-5" id="input-check">
            <button class="btn btn-block btn-primary" id="btn-check">Check</button>
        </div>
    </div>
</div>

<script>
    const btnCheck = document.getElementById('btn-check');
    const inputCheck = document.getElementById('input-check');

    btnCheck.addEventListener("click", () => {
        const text = inputCheck.value;
        const textToFind1 = 'intent://';
        const textToFind2 = ';end';

        const result = 'https://' + text.slice(text.indexOf(textToFind1) + textToFind1.length, text.indexOf(textToFind2));
        console.log("result")
        console.log(result)
        window.open(
            result,
            '_blank'
        )

    });

</script>
</body>
</html>
